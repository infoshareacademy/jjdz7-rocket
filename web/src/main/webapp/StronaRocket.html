<body>
<div id="header-wraper">

                <div class="ff"></div>
                <span class="error"></span>
                <div class="bottom">
                    <a href="#" class="btn-cancel fl">Anuluj</a>

                    <span class="icon-loading fr anim"></span>
                    <div class="ff"></div>
                </div>
            </form>
        </div>


<div class="wrapper">

            <div class="tw">

<script src="jquery-1.11.3.min.js"></script>

<script>

    $(document).ready(function () {
        var NavY = $('.nav').offset().top;

        var stickyNav = function () {
            var ScrollY = $(window).scrollTop();

            if (ScrollY > NavY) {
                $('.nav').addClass('sticky');
            } else {
                $('.nav').removeClass('sticky');
            }
        };

        stickyNav();

        $(window).scroll(function () {
            stickyNav();
        });
    });

</script>
